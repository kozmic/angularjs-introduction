<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>ng-hide</title>
    <script src="js/angular/angular.js"></script>
</head>
<body>

<div ng-app>
    <p ng-hide="team.name">No name given!</p>
    Best team: <input ng-model="team.name">
    <p ng-show="team.name">
        The best team is {{team.name}}
    </p>
</div>

</body>
</html>
